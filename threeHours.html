<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./threeHours.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <title>3 Hours Range</title>
  </head>

  <body>
  
    <main>
      <h1 class="threeH-title">3 Hours Range</h1>

      <div class="threeH-box">

        <div class="threeH-container">
          <p>0-3</p>
          <p class="weatherRange0"></p>
          <img class="weatherImg" src="" alt="Weather Icon">
        </div>

        <div class="threeH-container">
          <p>3-6</p>
          <p class="weatherRange1"></p>
          <img class="weatherImg" src="" alt="Weather Icon">
        </div>

        <div class="threeH-container">
          <p>6-9</p>
          <p class="weatherRange2"></p>
          <img class="weatherImg" src="" alt="Weather Icon">
        </div>

        <div class="threeH-container">
          <p>9-12</p>
          <p class="weatherRange3"></p>
          <img class="weatherImg" src="" alt="Weather Icon">
        </div>

        <div class="threeH-container">
          <p>12-15</p>
          <p class="weatherRange4"></p>
          <img class="weatherImg" src="" alt="Weather Icon">
        </div>

        <div class="threeH-container">
          <p>15-18</p>
          <p class="weatherRange5"></p>
          <img class="weatherImg" src="" alt="Weather Icon">
        </div>

        <div class="threeH-container">
          <p>18-21</p>
          <p class="weatherRange6"></p>
          <img class="weatherImg" src="" alt="Weather Icon">
        </div>

        <div class="threeH-container">
          <p>21-00</p>
          <p class="weatherRange7"></p>
          <img class="weatherImg" src="" alt="Weather Icon">
        </div>

      </div>

    </main>

    <footer>
    </footer>


    <script src="threeHours.js"></script>
  </body>
</html>
