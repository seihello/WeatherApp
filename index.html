<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./current.css" />
    <link rel="stylesheet" href="./fiveDays.css" />
    <link rel="stylesheet" href="./threeHours.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div id="header">
        <h1>Weather App</h1>
      </div>
    </header>
    <main>
      <!-- Write your codes here -->
      <div id="input-section">
        <select id="favorite-cities">
          <option class="favorite-city" value="">Favorite Cities</option>
        </select>
        <div id="or">OR</div>
        <input id="search-city" type="text" placeholder="Search Bar (Cities)"/>
      </div>

      <div id="main-section">
        <div id="current-weather-section">
          <div id="place">
            <div id="city">
              <p id="city-name"></p>
              <div id="favorite-star-box"><img id="favorite-star" src="img/star-off.png"></div>
            </div>
            <div id="country">
              <p id="country-code"></p>
              <div id="national-flag-box"><img id="national-flag"></div>
            </div>
          </div>
          <div id="current-weather">
            <p id="current-weather-text"></p>
            <div id="current-weather-detail">
              <img id="weather-icon" src="img/default.png">
              <div id="current-temperature">
                <p id="current-temperature-text">00</p>
                <p id="current-temperature-sign">â„ƒ</p>
              </div>
            </div>
          </div>
        </div>
      </div>



      <div class="five-days-forecast">
        <div class="daily-forecast" id= "firstDay">
          <p id="showDay1"></p>
          <p id="day1"></p>
          <p id="day1-temp"></p>
          <img class="dayWeatherImg" src="" alt="Weather Icon">
        </div>
        <div class="daily-forecast" id="secondDay">
          <p id="showDay2"></p>
          <p id="day2"></p>
          <p id="day2-temp"></p>
          <img class="dayWeatherImg" src="" alt="Weather Icon">
        </div>
        <div class="daily-forecast" id="thirdDay">
          <p id="showDay3"></p>
          <p id="day3"></p>
          <p id="day3-temp"></p>
          <img class="dayWeatherImg" src="" alt="Weather Icon">
        </div>
        <div class="daily-forecast" id="forthDay">
          <p id="showDay4"></p>
          <p id="day4"></p>
          <p id="day4-temp"></p>
          <img class="dayWeatherImg" src="" alt="Weather Icon">
        </div>
        <div class="daily-forecast" id="fifthDay">
          <p id="showDay5"></p>
          <p id="day5"></p>
          <p id="day5-temp"></p>
          <img class="dayWeatherImg" src="" alt="Weather Icon">
        </div>
      </div>


      <h1 class="threeH-title">3 Hours Range</h1>
      <div class="threeH-box">

        <div class="threeH-container">
          <p class="rangeH">0-3</p>
          <p class="weatherRange0"></p>
          <img class="weatherImg" src="" alt="Weather Icon">
          <p class="threeHRange-degrees0"></p>
        </div>

        <div class="threeH-container">
          <p class="rangeH">3-6</p>
          <p class="weatherRange1"></p>
          <img class="weatherImg" src="" alt="Weather Icon">
          <p class="threeHRange-degrees1"></p>
        </div>

        <div class="threeH-container">
          <p class="rangeH">6-9</p>
          <p class="weatherRange2"></p>
          <img class="weatherImg" src="" alt="Weather Icon">
          <p class="threeHRange-degrees2"></p>
        </div>

        <div class="threeH-container">
          <p class="rangeH">9-12</p>
          <p class="weatherRange3"></p>
          <img class="weatherImg" src="" alt="Weather Icon">
          <p class="threeHRange-degrees3"></p>
        </div>

        <div class="threeH-container">
          <p class="rangeH">12-15</p>
          <p class="weatherRange4"></p>
          <img class="weatherImg" src="" alt="Weather Icon">
          <p class="threeHRange-degrees4"></p>
        </div>

        <div class="threeH-container">
          <p class="rangeH">15-18</p>
          <p class="weatherRange5"></p>
          <img class="weatherImg" src="" alt="Weather Icon">
          <p class="threeHRange-degrees5"></p>
        </div>

        <div class="threeH-container">
          <p class="rangeH">18-21</p>
          <p class="weatherRange6"></p>
          <img class="weatherImg" src="" alt="Weather Icon">
          <p class="threeHRange-degrees6"></p>
        </div>

        <div class="threeH-container">
          <p class="rangeH">21-00</p>
          <p class="weatherRange7"></p>
          <img class="weatherImg" src="" alt="Weather Icon">
          <p class="threeHRange-degrees7"></p>
        </div>

      </div>

    </main>
    <footer>
    </footer>
    <script src="index.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHXnuh6VwUBycp7bsnUM8-18N8h9ESHZM&libraries=places&callback=initMap"></script>
  </body>
</html>
