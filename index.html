<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./main.css" />
  <link rel="stylesheet" href="./header.css" />
  <link rel="stylesheet" href="./current.css" />
  <link rel="stylesheet" href="./fiveDays.css" />
  <link rel="stylesheet" href="./threeHours.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>Weather App</title>
</head>

<body>

  <div class="status-bar"></div>
  <header>
    <div class="header-content">
      <h1>Weather App</h1>
      <div class="select-city">
        <select id="favorite-cities" class="favorite-cities">
          <option class="favorite-city" value="">Favorite Cities</option>
        </select>
        <input id="search-city" class="search-city" type="text" placeholder="Search Bar (Cities)" />
      </div>
    </div>
  </header>

  <main>

    <section id="current-weather-section" class="current-weather-section">
      <h2 class="section-title">Current Weather</h2>
      <div class="current-weather-container">
        <div class="place">
          <div class="city">
            <p id="city-name" class="city-name"></p>
            <div class="favorite-star-box"><img id="favorite-star" class="favorite-star" src="img/star-off.png"></div>
          </div>
          <div class="country">
            <p id="country-code" class="country-code"></p>
            <div class="national-flag-box"><img id="national-flag" class="national-flag"></div>
          </div>
        </div>

        <div class="current-weather">
          <p id="current-weather-text" class="current-weather-text"></p>
          <div class="current-weather-detail">
            <img id="weather-icon" class="weather-icon" src="img/default.png">
            <div class="current-temperature">
              <p id="current-temperature-text" class="current-temperature-text">00</p>
              <p class="current-temperature-sign">â„ƒ</p>
            </div>
          </div>
        </div>

        <div id="current-time" class="current-time"></div>
      </div>
    </section>


    <!-- 5 days section -->
    <section>
      <h2 class="section-title">Daily Forecast</h2>
      <div id="daily-forecast" class="five-days-forecast">
        <!-- Add Daily Forecast -->
      </div>
    </section>

    <section>
      <h2 class="section-title">3 Hourly Forecast</h2>
      <div id="three-hourly-forecast" class="three-hourly-forecast">
        <!-- Add 3-Hourly Forecast -->
      </div>
    </section>


  </main>
  <footer>
  </footer>
  <script src="common.js" type="module"></script>
  <script src="favoriteCity.js" type="module"></script>
  <script src="weather.js" type="module"></script>
  <script src="index.js" type="module"></script>
  <script>
    /* Auto Complete */
    window.initMap = function () {
      // Suggest only cities
      let option = {
        types: ['(cities)']
      }
      const searchCityInput = document.querySelector("#search-city")
      const autocomplete = new google.maps.places.Autocomplete(searchCityInput, option)
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHXnuh6VwUBycp7bsnUM8-18N8h9ESHZM&libraries=places&callback=initMap"
    type="module"></script>

</body>

</html>
